<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmClock</title>
    <link rel="stylesheet" href="styleclock.css">
    <link rel="icon" type="image/png" href="img/alarmicon.png">
</head>
<body>
    <button id="smallstop" onclick="stopalarm()">Stop Alarm</button>
    <button id="smallsnooze" onclick="stopalarm()">Snooze Alarm</button>
    <button id="back" onclick="mainpage()">Back</button>
    <div class="msg" id="msg">The Alarm Has been set!</div>
    <button id="stop" class="pulsate-bck" onclick="stopalarm()">Stop Alarm</button>
    <button id="snooze"class="pulsate-bck" onclick="snoozealarm()">Snooze Alarm</button>
    <div id="setalarm"><button id="backtoclock" class="shake-vertical">Back</button>
        <div class="setcontainer">
            <input type="time" id="alarmtime">
            <div id="alarmset"></div>
            <button id="setbtn">Set Alarm</button>
        </div>
        <div class="sounds">
            <p>Alarm Sounds</p>
            <ul>
                <li id="audio1">Soft</li>
                <li id="audio2">Trap</li>
                <li id="audio3">Melodic</li>
            </ul>
        </div>
    </div>
    <button id="set" class="shake-vertical">Set Alarm</button>
    <!--Add shake-horizontal class to clock and clockcenter to make clock start shaking-->
    <div class="clockcenter" id="clockcenter"></div>
    <div class="clock" id="clock">
            <div class="hr hand" id="hr"></div>
            <div class="mn hand" id="mn"></div>
            <div class="sc hand" id="sc"></div>
    </div>
    <script type="text/javascript" src="script1.js"></script>
</body>
</html>
