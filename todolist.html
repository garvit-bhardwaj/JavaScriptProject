<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="stylelist.css">
    <link rel="icon" type="img/png" href="img/todolist.png">
    <script src="https://kit.fontawesome.com/2f57eae505.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To-do List</h1>
    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <div class="tasks">
        <div id="msg">No tasks available</div>
        <div class="tasksheader">Tasks To Do</div>
        <ul class="todo-list">
        </ul>
        <div class="tasksfooter">Clear all Tasks</div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
