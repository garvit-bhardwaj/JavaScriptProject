<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="stylelist.css">
    <link rel="icon" type="img/png" href="img/todolist.png">
    <script src="https://kit.fontawesome.com/2f57eae505.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <button id="mainmenu" onclick="mainpage()">Back</button>
    <div class="comment" id="comment">
        <div class="commentheader" id="commentheader"><p id="commentheading"></p>
        <button class="closewindow" id="closewindow">
        <i class="fas fa-window-close"></i></button></div>
        <form id="commentform">
        <input type="text" class="comm-input" id="comm-input">
        <button class="commentbtn" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        </form>
        <div class="content" id="content"><p></p></div>
        <div class="commentfooter"><buton class="edit" id="edit"><i class="fas fa-edit"></i></buton><button class="delcomm" id="delcomm"><i class="fas fa-trash"></i></button></div>
    </div>
    <h1>To-do List</h1>
    <form action="">
        <input type="text" class="todo-input" placeholder="Enter new task">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <div class="tasks">
        <div id="msg">No tasks available</div>
        <div class="tasksheader">Tasks To Do</div>
        <ul class="todo-list">
        </ul>
        <div class="tasksfooter">Clear all Tasks</div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
